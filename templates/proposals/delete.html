{% extends "base.html" %}
{% block title %}Удалить предложение{% endblock %}

{% block content %}
<h2>Удалить предложение #{{ object.id }}</h2>
<p>Вы уверены, что хотите удалить это предложение?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'proposals:detail' object.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
