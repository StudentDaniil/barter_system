{% extends "base.html" %}
{% block title %}Редактировать предложение{% endblock %}

{% block content %}
<h2>Редактировать предложение #{{ proposal.id }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'proposals:detail' proposal.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
